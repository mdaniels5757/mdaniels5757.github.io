# Site settings
title: Michael Daniels # site title
description: >- # site description
  Hello!
lang: en-US # default lang
timezone: US/Eastern # set your timezone
image: assets/img/avatar.jpg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/mdaniels5757/mdaniels5757.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Michael Daniels # author name
  bio: >- # tell to the world
    I'm an Electrical Engineering student at Tufts University.
    I code stuff sometimes.
  username: mdaniels5757 # author username
  github: mdaniels5757
  twitter: mdaniels5757
  facebook: mdaniels5757
  email: mdaniels5757@gmail.com # your contact adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# Url settings
url: "https://michaeldaniels.me"
# baseurl:
permalink: /:title/
google_analytics: G-3JES79LRZB
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
